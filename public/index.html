<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Application</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';
        let typingTimeout;
    
        function joinChat() {
            username = document.getElementById('username').value;
            if (username) {
                socket.emit('join', username);
                document.getElementById('join-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
            }
        }
    
        function sendMessage(e) {
            e.preventDefault();
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (message) {
                socket.emit('chat message', message);
                messageInput.value = '';
                setTyping(false);
            }
        }
    
        function setTyping(isTyping) {
            socket.emit('typing', isTyping);
            clearTimeout(typingTimeout);
            if (isTyping) {
                typingTimeout = setTimeout(() => setTyping(false), 2000);
            }
        }
    
        socket.on('chat message', function(data) {
            const messages = document.getElementById('messages');
            const item = document.createElement('li');
            item.classList.add('message');
            item.classList.add(data.user === username ? 'me' : 'other');
            item.innerHTML = `<strong>${data.user}</strong>: ${data.message}<span class="timestamp">${data.timestamp}</span>`;
            messages.appendChild(item);
    
            // Auto-scroll to the bottom
            messages.scrollTop = messages.scrollHeight;
        });
    
        socket.on('user joined', function(data) {
            const messages = document.getElementById('messages');
            const item = document.createElement('li');
            item.textContent = `${data.username} has joined the chat.`;
            item.classList.add('system');
            messages.appendChild(item);
            updateUsers(data.users);
    
            // Auto-scroll to the bottom
            messages.scrollTop = messages.scrollHeight;
        });
    
        socket.on('user left', function(data) {
            const messages = document.getElementById('messages');
            const item = document.createElement('li');
            item.textContent = `${data.username} has left the chat.`;
            item.classList.add('system');
            messages.appendChild(item);
            updateUsers(data.users);
    
            // Auto-scroll to the bottom
            messages.scrollTop = messages.scrollHeight;
        });
    
        socket.on('typing', function(data) {
            const typingIndicator = document.getElementById('typing-indicator');
            if (data.isTyping) {
                typingIndicator.textContent = `${data.username} is typing...`;
            } else {
                typingIndicator.textContent = '';
            }
        });
    
        function updateUsers(users) {
            const usersList = document.getElementById('users');
            usersList.innerHTML = '';
            users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.textContent = user;
                usersList.appendChild(userItem);
            });
        }
        function sendFile(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const fileData = {
                    filename: file.name,
                    content: e.target.result,
                    type: file.type,
                };
                socket.emit('file message', fileData);
            };
            reader.readAsDataURL(file); // Convert file to base64
        }
    }

    // Listen for file messages from other users
    socket.on('file message', function(data) {
        const messages = document.getElementById('messages');
        const item = document.createElement('li');
        item.classList.add('message', data.user === username ? 'me' : 'other');

        if (data.type.startsWith('image/')) {
            item.innerHTML = `<strong>${data.user}</strong>: <br><img src="${data.content}" alt="${data.filename}" style="max-width: 100%; height: auto;"><span class="timestamp">${data.timestamp}</span>`;
        } else {
            item.innerHTML = `<strong>${data.user}</strong>: <br><a href="${data.content}" download="${data.filename}">Download ${data.filename}</a><span class="timestamp">${data.timestamp}</span>`;
        }

        messages.appendChild(item);

        // Auto-scroll to the bottom
        messages.scrollTop = messages.scrollHeight;
    });
    function resizeTextarea() {
        const textarea = document.getElementById('message');
        textarea.style.height = 'auto'; // Reset height
        textarea.style.height = `${textarea.scrollHeight}px`; // Set height based on scrollHeight
    }

    // Example of sending a message
    function sendMessage(e) {
        e.preventDefault();
        const messageInput = document.getElementById('message');
        const message = messageInput.value;
        if (message) {
            socket.emit('chat message', message);
            messageInput.value = '';
            resizeTextarea(); // Reset textarea height
            setTyping(false);
        }
    }
    </script>
    
</head>
<body>
    <!-- Join Screen -->
    <div id="join-screen">
        <h2>Join Chat</h2>
        <input id="username" type="text" placeholder="Enter your name" />
        <button onclick="joinChat()">Join</button>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" style="display:none;">
        <div id="sidebar">
            <h3>Active Users</h3>
            <ul id="users"></ul>
        </div>

        <div id="chat-area">
            <h3>Chat Room</h3>
            <ul id="messages"></ul>
            <p id="typing-indicator"></p>
            <form onsubmit="sendMessage(event)">
                <textarea id="message" placeholder="Type a message..." oninput="resizeTextarea()" rows="1"></textarea>
                <input type="file" id="fileInput" accept="image/*,video/*,.pdf,.doc,.docx,.xls,.xlsx" onchange="sendFile(event)" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
