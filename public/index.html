<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="roomListSidebar">
        <h3>Active Chat Rooms</h3>
        <ul id="roomList"></ul>
    </div>
    <div id="mainContent">
        <h1>Welcome to the Chat Application</h1>
        <form id="createRoomForm">
            <input type="text" id="roomName" placeholder="Enter Room Name" required>
            <input type="text" id="username" placeholder="Enter Your Username" required>
            <button type="submit">Create Room</button>
        </form>
        <form id="joinRoomForm">
            <input type="text" id="joinRoomName" placeholder="Enter Room Code" required>
            <input type="text" id="joinUsername" placeholder="Enter Your Username" required>
            <button type="submit">Join Room</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
