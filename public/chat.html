<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatContainer">
        <div id="messages"></div>
        <input id="messageInput" placeholder="Type your message here..." />
        <button id="sendMessage">Send</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = urlParams.get('room');
        const username = prompt("Enter your username:");
        const socket = io();

        socket.emit('joinRoom', { room: roomName, username: username });

        socket.on('message', (msg) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p>${msg}</p>`;
        });

        document.getElementById('sendMessage').onclick = () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            socket.emit('message', { room: roomName, message: message, username: username });
            messageInput.value = ''; // Clear input after sending
        };
    </script>
</body>
</html>
